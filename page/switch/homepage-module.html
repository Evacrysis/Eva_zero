<script>
    $(function() {

        var key = "aae640cb209b43959104fe3efc665502";
        var url = "http://www.tuling123.com/openapi/api";   //openAPI

        $('#btn').click(function() {  //当点击时

            var info = {
                "key": key,
                "info": $("#content").val()
            }   //向图灵 发送 聊天数据     .val  =  value

            //生成自己的聊天内容
            var self = $("<div class='me'>\n" +
                "                <div class='me_head'></div>\n" +
                "                <div class='me_msg'>"+"<p>"+$("#content").val()+"</p>"+"</div>")
            $("#wrap").append(self)


            $.ajax({
                type: "POST",
                url: url,
                data: info,
                dataType: "json",
                success: function(result) {
                    var robot = $("<div class='tom'>\n" +
                        "                <div class='tom_head'></div>\n" +
                        "                <div class='tom_msg'>"+"<p>"+result.text +"</p>"+"</div>")

                    $("#wrap").append(robot)

                }
            });

        })

    })
</script>
